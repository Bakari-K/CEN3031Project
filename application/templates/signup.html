{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{% static 'images/favi.ico' %}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Up - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md">
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="Chef Up Logo" class="w-16 h-16" />
    </div>
    <h2 class="text-center text-2xl font-bold text-gray-900 mb-6">Create Your Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-md font-semibold text-lg transition-colors">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login/" class="text-red-500 font-medium hover:underline">Sign In</a>
    </p>
  </div>
</body>
</html>
