{% extends 'base_loggedin.html' %}
{% block content %}

  <main class="flex-grow px-4 py-10 max-w-xl mx-auto w-full">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Account Settings</h2>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
        Save Changes
      </button>
    </form>
    <div class="mt-10">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Security</h3>
        <button type="button" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">
            Change Password
        </button>
    </div>
    <br>
    <button type="button" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">
            <a href="{% url 'logout' %}">Log Out</a>
    </button>
  </main>

{% endblock content %}
