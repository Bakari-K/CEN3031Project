<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="assets/favi.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Up - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md">
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Chef Up Logo" class="w-16 h-16" />
    </div>
    <h2 class="text-center text-2xl font-bold text-gray-900 mb-6">Welcome Back</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-red-600 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-red-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-md font-semibold text-lg transition-colors">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-red-500 font-medium hover:underline">Get Started</a>
    </p>
  </div>
</body>
</html>
